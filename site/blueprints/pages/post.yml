title: Blog Post

columns:
  main:
    width: 2/3
    sections:
      fields:
        type: fields
        fields:
          content:
            type: blocks
            fieldsets:
              - text
              - image
              - code
          text:
            type: textarea
            size: small
  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          published:
            type: date
            default: now
            time:
              step: 1
      files:
        type: files

